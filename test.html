<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Text Formatting Example
        </title>
    </head>

    <body>
        <!-Headings->
        <h1> This is Heading 1</h1>
        <h2> This is Heading 2</h2>
        <h3> This is Heading 3</h3>
        <h4> This is Heading 4</h4>
        <h5> This is Heading 5</h5>
        <h6> This is Heading 6</h6>
        <!-Paragraph->
        <p> This is a normal paraghraph of text</p>
        <!- Text Formatting->
        <p> 
            <b> Bold Text</b><br>
            <i> Italic Text</i>
            <u> Underlined Text</u>
        </p>
    </body>
</html>
